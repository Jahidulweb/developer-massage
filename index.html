<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ডেভেলপার ম্যাসেজ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f2027;
      color: #fff;
      height: 100vh;
    }

    body {
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #00f0ff;
      }
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      width: 100%;
      font-size: 1.1rem;
      line-height: 1.8rem;
      white-space: pre-line;
      min-height: 350px;
      margin-bottom: 20px;
    }

    .back-button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      box-shadow: 0 0 15px #ff00cc;
      transition: 0.3s;
      text-decoration: none;
    }

    .back-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ee0979, #ff6a00);
    }

    .bubble {
      position: fixed;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
      z-index: 0;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .quote-box {
      font-style: italic;
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      font-size: 0.95rem;
    }

    /* --- Responsive Design for Small Screens --- */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .message-box {
        font-size: 1rem;
        line-height: 1.6rem;
        padding: 15px;
      }

      .back-button {
        font-size: 0.95rem;
        padding: 10px 25px;
      }

      .quote-box {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>তুমিও পারো, শুধু আগ্রহ দরকার!</h1>
    <div class="message-box" id="typingBox"></div>
    <div class="quote-box" id="quoteBox"></div>
    <a href="index.html" class="back-button">মূল পেজে ফিরে যাও</a>
  </div>

  <!-- Bubbles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.width = bubble.style.height = (Math.random() * 20 + 10) + "px";
      bubble.style.animationDuration = (10 + Math.random() * 10) + "s";
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Typing effect -->
  <script>
    const message = `“তুমিও পারো — শুধু দরকার এক ফোঁটা আগ্রহ।”

সবকিছুর শুরু হয় একটুখানি কৌতূহল থেকে।
একটা ছোট প্রশ্ন —
“আমি কি পারবো?”
আর সেখান থেকেই শুরু হয় এক অদ্ভুত যাত্রা।

আমি কোনো প্রফেশনাল কোডার না।
না কোনো প্রোগ্রামিং স্কুলে গিয়েছি, না বড় কোনো সার্টিফিকেট আছে হাতে।
তবুও আমি শুরু করেছিলাম।
এক ফোঁটা আগ্রহ নিয়ে।
একটা স্বপ্ন নিয়ে — নিজের কিছু বানাবো!

এই ওয়েবসাইট তারই ফল।
খুব সিম্পল, খুব সাধারণ,
তবুও আমার কাছে খুব স্পেশাল।

কারণ এটা তৈরি হয়েছে
AI আর এক সাধারণ মানুষের মিলিত চেষ্টায়।

হয়তো তুমি ভাবছো,
"এসব আমার দ্বারা হবে না..."
কিন্তু বিশ্বাস করো,
তোমার মাঝেও লুকিয়ে আছে সেই এক ফোঁটা আগ্রহ —
যা অনেক কিছুর শুরু হতে পারে।

তুমি শুরু করো।
তোমার নিজের মতো করে।
হয়তো তুমি তৈরি করবে এর থেকেও ভালো কিছু।
শুধু দরকার — এক ফোঁটা আগ্রহ, এক চিমটি সাহস আর একটুখানি স্বপ্ন।

এটা বড় কিছু না — আমি জানি।
তবুও, যদি এই ওয়েবসাইট একটুও তোমার ভালো লাগে,
তাহলে বুঝে নিও — আমার প্রচেষ্টা বৃথা যায়নি।

কারণ এই সাইট শুধু কোডিং না —
এটা একজন সাধারণ মানুষের স্বপ্ন ছোঁয়ার গল্প।

This Website Generated by: 
AI (ChatGPT) + Human Collaboration.

Coding by: ChatGPT (AI)

Website Vision Designer: 
JAHIDUL (a normal human, Like you!)

Produced by: JAHIDUL`;

    let i = 0;
    const speed = 15;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typingBox").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;
  </script>

  <!-- Random inspirational quote -->
  <script>
    const quotes = [
      "“তুমি যেখান থেকে শুরু করো সেটা গুরুত্বপূর্ণ না, গুরুত্বপূর্ণ তুমি থেমে যাও কিনা।”",
      "“তোমার স্বপ্নকে কেউ হাসি দিলে, মনে রেখো তারা তোমার ভবিষ্যৎ দেখতে পায় না।”",
      "“শুরুটা ছোট হোক, কিন্তু থেমো না।”",
      "“তুমি পারবে — কারণ তুমি চেষ্টার মূল্য বুঝো।”"
    ];
    const quoteBox = document.getElementById("quoteBox");
    quoteBox.innerText = quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
